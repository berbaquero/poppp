<!doctype html>
<html manifest="poppp.appcache">
    <head>
        <meta charset="utf-8">

        <title>Poppp - Minimal Dribbble web client</title>

        <meta name="description" content="Minimal web-app to easily browse Dribbble shots">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="author" content="Bernardo Baquero Stand">

        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Poppp">
        <link rel="icon" type="image/png" href="img/icon.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icon.png">
        <link rel="apple-touch-startup-image" href="img/splash.png">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/poppp.css">
        <link href="http://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type="text/css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700,400' rel='stylesheet' type='text/css'>

    </head>
    <body>

        <header>
            <div id="nav-back" class="btn invisible hide"></div>
            <div id="show-menu" class="btn"></div>
            <p class="title title-main">Poppp</p>
            <div id="refresh" class="btn btn-right"></div>
            <div id="settings" class="btn btn-right invisible hide"></div>
            <div id="open-shot" class="btn btn-right invisible hide"></div>
        </header>

        <div id="container">
            <nav id="menu">
                <ul id="nav">
                    <li><p data-choice="following">Following</p></li>
                    <li><p data-choice="popular">Popular</p></li>
                    <li><p data-choice="debuts">Debuts</p></li>
                    <li><p data-choice="everyone">Everyone</p></li>
                    <li><p data-choice="local bucket">Local Bucket</p></li>
                    <li><p data-choice="layout">Layout</p></li>
                </ul>
            </nav>
            <div class="view" id="mainView">
                <div class="wrapper" id="mainWrap" data-channel=""></div>
            </div>
            <div class="view fuera" id="detailView">
                <div class="wrapper" id="detailWrap"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/libs.js"></script>
        <script type="text/javascript" src="js/poppp.js"></script>
    </body>
</html>
